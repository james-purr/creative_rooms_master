<div class="search-results-container ">
	<div class="col-xs-8 search-results-left">	
		<div dir-paginate="(key, value) in properties|itemsPerPage:4"   ng-show="properties != null" class="col-xs-6 search-result-show" ng-mouseover="highlightOnMap(this, value.id)" ng-mouseleave="removeHighlightOnMap(this, value.id)" ng-click="goToRoom(value.id)">
			<div class="hidden extra-room-info">
				<p>{{value.description}}</p>
				
			</div>
			<img src="{{value.image}}"/>
			<div class="ratings-container">
				<div class="user-info">
					<i class="fa fa-user" aria-hidden="true"></i><span>{{value.owner}}</span>	
				</div>
				<div class="address-info">
					<i class="fa fa-location-arrow" aria-hidden="true"></i><span>{{value.postcode}}</span>
				</div>
				<div class="remaining-rating">
					<i ng-repeat="n in value.remaining_rating track by $index" class="fa fa-star-o" aria-hidden="true"></i>
				</div>
				<div class="filled-rating">
					<i ng-repeat="n in value.rating track by $index" class="fa fa-star" aria-hidden="true"></i>
				</div>

			</div>
		</div>
		<dir-pagination-controls max-size="10" direction-links="true" boundary-links="true" ng-show="properties != null" class="pag-container"></dir-pagination-controls>
		<div ng-show="noProperties != null" class="no-results-message">
			{{noProperties}}
		</div>
	</div>
	<div class="col-xs-4 search-page-map-container">
	    <div  map-lazy-load="https://maps.google.com/maps/api/js" class="map-container" >
	      <ng-map center="{{mapCenter}}" zoom="12" class="ng-map" on-zoom_changed="refreshProperties()" on-dragend="refreshProperties()">

	      	<marker class="map-marker" ng-repeat="(key, value) in markers" position="{{value.position}}" icon="{{value.icon}}"></marker>
	      </ng-map>
	    </div>		
	</div>
</div>
