<div class="page-header">
  <h1>Register</h1>
</div>

<form name="userForm" ng-submit="register()" novalidate>
  <div class="has-error">
    <p class="help-block"> {{errors}}</p>
  </div>
  <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
      <label>Email</label>
      <input type="email" name="email" class="form-control" ng-model="user.email">
      <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
  </div>

  <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
      <label>First Name</label>
      <input type="text" name="first_name" class="form-control" ng-model="user.first_name" required>
      <p ng-show="userForm.first_name.$invalid && !userForm.first_name.$pristine" class="help-block">You first name is required.</p>
  </div>

  <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
      <label>Last Name</label>
      <input type="text" name="last_name" class="form-control" ng-model="user.last_name" required>
      <p ng-show="userForm.last_name.$invalid && !userForm.last_name.$pristine" class="help-block">You last name is required.</p>
 
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" ng-minlength=6 ng-maxlength=25 required  name="password">
    <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Min Password length is 6</p>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password Confirmation" ng-model="user.password_confirmation" ng-minlength=6 ng-maxlength=25 required  valid-password-c="userForm.password" name="password_confirmation" data-password-verify="user.password">
    <p ng-show="userForm.password_confirmation.$error.passwordVerify" class="help-block">Fields are not equal!</p>
  </div>

  <div class="form-group">
    <ui-select name="role_enum" ng-model="user.role_enum" ng-required="true">
      <ui-select-match>
          <span ng-bind="$select.selected.name"></span>
      </ui-select-match>
      <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
          <span ng-bind="item.name"></span>
      </ui-select-choices>
    </ui-select>
    <p ng-show="userForm.role_enum.$invalid && !userForm.role_enum.$pristine" class="help-block">You Must state wheter you are an artist or a homeowner.</p>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
  </div>
</form>
  <div class="panel-footer">
    Already signed up? <a href="/login">Log in here</a>.
  </div>
