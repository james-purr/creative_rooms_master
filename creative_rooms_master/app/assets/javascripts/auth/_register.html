<div class="page-header">
  <h1>Register</h1>
</div>

<form ng-submit="register()">
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="First Name" ng-model="user.first_name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Last Name" ng-model="user.last_name">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password Confirmation" ng-model="user.password_confirmation">
  </div>

  <ui-select ng-model="user.role_enum">
    <ui-select-match>
        <span ng-bind="$select.selected.name"></span>
    </ui-select-match>
    <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
        <span ng-bind="item.name"></span>
    </ui-select-choices>
  </ui-select>
  <input type="submit" class="btn btn-default" value="Register">
</form>

  <div class="panel-footer">
    Already signed up? <a href="/login">Log in here</a>.
  </div>
